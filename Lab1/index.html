<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Лабораторная работа №1</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body onload="drawCanvas()">

<div id="container">
    <div id="header"></div>
    <h2>Лабораторная работа №1</h2>
</div>

<div id="sidebar">
    <h2>График</h2>
    <section class="graph">
    <canvas id="canvas" width="504" height="504"></canvas>


    </section>


    <div id="table">
        <h2>Таблица</h2>
        <form id="request-form">
            <div class="form_control-title" id="enter_x">X:</div>
            <div id="options_x"></div>

            <div class="text_Y">
                <div class="form-control-title" id="enter_y"> Y:</div>
                <div>
                    <input type="text" id="y" name="y" oninput="validateInput()" onchange="validateInput()">
                </div>
            </div>

            <div class="text_R">
                <div class="form-control-title" id="enter_r"> R:</div>
                <div>
                    <input type="text" id="r" name="r" oninput="validateInput()" onchange="validateInput()">
                </div>
            </div>
            <div id="submitButton">
                <button class="butt" id="submit-btn" name="sendButton" type="submit">Отправить...</button>
            </div>
        </form>

    </div>
    <div>
        <table class="results-table">
            <thead>
            <th>X</th>
            <th>Y</th>
            <th>R</th>
            <th>RESULT</th>
            <th>Current Time</th>
            <th>Computation Time</th>
            </thead>
            <tbody id="results_table_body">
            </tbody>
        </table>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/canvas.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
